<ion-header class="ion-no-border">
  <ion-progress-bar
    color="danger"
    [value]="value"
    [buffer]="buffer"
  ></ion-progress-bar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="move"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
